<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackBank Sign Up</title>
    <link rel="stylesheet" href="sign-up-styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Create Account</h1>
            <form id="signup-form">
                <div class="textbox">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="textbox">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="textbox password-box">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                    <span class="toggle-password" onclick="togglePassword('password', 'eye-icon', 'confirm-eye-icon')">
                        <svg id="confirm-eye-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 22 22">
                            <path d="M16.882 18.297A10.95 10.95 0 0 1 11 20C5.608 20 1.122 16.12.18 11a10.982 10.982 0 0 1 3.34-6.066L.393 1.808 1.807.393l19.799 19.8-1.415 1.414-3.31-3.31zM4.935 6.35A8.965 8.965 0 0 0 2.223 11a9.006 9.006 0 0 0 13.2 5.838l-2.027-2.028A4.5 4.5 0 0 1 7.19 8.604L4.935 6.35zm6.979 6.978-3.242-3.242a2.5 2.5 0 0 0 3.24 3.241l.002.001zm7.893 2.264-1.431-1.43a8.936 8.936 0 0 0 1.4-3.162A9.006 9.006 0 0 0 8.553 4.338L6.974 2.76C8.22 2.27 9.58 2 11 2c5.392 0 9.878 3.88 10.819 9a10.95 10.95 0 0 1-2.012 4.592zm-9.084-9.084a4.5 4.5 0 0 1 4.769 4.77l-4.77-4.77z" fill="#64707D"/>
                        </svg>
                        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 22 22" style="display: none;">
                            <path id="eye-path" d="M11 0c5.392 0 9.878 3.88 10.819 9-.94 5.12-5.427 9-10.82 9C5.609 18 1.123 14.12.182 9 1.12 3.88 5.608 0 11 0zm0 16a9.005 9.005 0 0 0 8.777-7A9.005 9.005 0 0 0 2.223 9 9.005 9.005 0 0 0 11 16zm0-2.5a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9zm0-2a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" fill="#64707D"/>
                        </svg>
                    </span>
                </div>                
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="other-links">
                <p><a href="sign-in.html" id="login-link">Already have an account? Login</a></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
